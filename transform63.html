<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation: Russische Sätze umformen (СВОЙ)</title>
    <!-- Polyfill für Drag & Drop auf Touch-Geräten -->
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #f4f7f6;
            --card: #ffffff;
        }

        /* Globale Einstellung: Keine Kursivschrift */
        * {
            font-style: normal !important;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            line-height: 1.6;
            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            border-bottom: 3px solid var(--accent);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .intro {
            background: #eef7ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 6px solid var(--accent);
        }

        .task-card {
            border: 1px solid #e1e8ed;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 12px;
            background: #fff;
        }

        .source-box {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #555;
            display: block;
        }

        .target-sentence {
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 15px;
        }

        .blank {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            padding: 0 10px;
            min-width: 80px;
            display: inline-block;
            text-align: center;
        }

        .chip-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .chip {
            padding: 8px 16px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            background: #fff;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .chip:hover {
            border-color: var(--accent);
            background: #f0f8ff;
        }

        /* Feedback-Farben */
        .correct {
            background-color: var(--success) !important;
            border-color: var(--success) !important;
            color: white !important;
        }

        .incorrect {
            background-color: var(--error) !important;
            border-color: var(--error) !important;
            color: white !important;
        }

        .explanation-area {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            color: #856404;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        button.action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .btn-reset { background: #95a5a6; color: white; }
        .btn-sol { background: var(--accent); color: white; }

        button:hover { opacity: 0.9; }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            .btn-group button { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Transformation: Sätze umformen mit СВОЙ</h1>
    
    <div class="intro">
        <strong>Anleitung:</strong> Forme den Satz um. Der Besitz soll nun durch das reflexive Pronomen <strong>СВОЙ</strong> ausgedrückt werden. Wähle die richtige grammatikalische Form aus den Schaltflächen aus.
        <br><br>
        Beispiel: „Это мой дом.“ &rarr; „Я живу в <u>своём</u> доме.“
    </div>

    <div id="tasks-root"></div>
</div>

<script>
    const tasks = [
        {
            id: 1,
            source: "Это мой дом.",
            target: "Я живу в ... доме.",
            correct: "своём",
            options: ["своём", "своё", "свой"],
            expl: "Präpositiv, männlich. Da 'Я' das Subjekt ist, wird 'своём' verwendet."
        },
        {
            id: 2,
            source: "Это твоя книга.",
            target: "Ты читаешь ... книгу.",
            correct: "свою",
            options: ["свою", "своё", "своей"],
            expl: "Akkusativ, weiblich. 'Свою' bezieht sich auf das Subjekt 'Ты'."
        },
        {
            id: 3,
            source: "Это наше дело.",
            target: "Мы занимаемся ... делом.",
            correct: "своим",
            options: ["своим", "своё", "нашим"],
            expl: "Instrumental, sächlich. Bezieht sich auf das Subjekt 'Мы'."
        },
        {
            id: 4,
            source: "Это его машина.",
            target: "Он чинит ... машину.",
            correct: "свою",
            options: ["его", "свою", "свой"],
            expl: "Akkusativ, weiblich. 'Свою' zeigt an, dass er sein eigenes Auto repariert."
        },
        {
            id: 5,
            source: "Это её работа.",
            target: "Она любит ... работу.",
            correct: "свою",
            options: ["её", "свою", "своей"],
            expl: "Akkusativ, weiblich. 'Свою' zeigt an, dass sie ihre eigene Arbeit liebt."
        },
        {
            id: 6,
            source: "Это их дети.",
            target: "Они любят ... детей.",
            correct: "своих",
            options: ["их", "своих", "свои"],
            expl: "Akkusativ Plural (belebt). Die Form entspricht dem Genitiv Plural."
        },
        {
            id: 7,
            source: "Это моё окно.",
            target: "Я открыл ... окно.",
            correct: "своё",
            options: ["своё", "свой", "своя"],
            expl: "Akkusativ, sächlich. Bezieht sich auf 'Я'."
        },
        {
            id: 8,
            source: "Это твои ключи.",
            target: "Ты ищешь ... ключи.",
            correct: "свои",
            options: ["твои", "свои", "своих"],
            expl: "Akkusativ Plural (unbelebt). Bezieht sich auf 'Ты'."
        },
        {
            id: 9,
            source: "Это наши друзья.",
            target: "Мы идём к ... друзьям.",
            correct: "своим",
            options: ["нашим", "своим", "своих"],
            expl: "Dativ Plural. Bezieht sich auf das Subjekt 'Мы'."
        },
        {
            id: 10,
            source: "Это их план.",
            target: "Они обсуждают ... план.",
            correct: "свой",
            options: ["их", "свой", "своего"],
            expl: "Akkusativ, männlich (unbelebt). 'Свой' zeigt an, dass es ihr eigener Plan ist."
        }
    ];

    function renderTasks() {
        const root = document.getElementById('tasks-root');
        root.innerHTML = '';

        tasks.forEach(task => {
            const card = document.createElement('div');
            card.className = 'task-card';
            card.id = `card-${task.id}`;

            // Mischen der Optionen
            const shuffledOptions = [...task.options].sort(() => Math.random() - 0.5);

            card.innerHTML = `
                <div class="source-box">Ausgangssatz: „${task.source}“</div>
                <div class="target-sentence">
                    ${task.target.replace('...', `<span class="blank" id="blank-${task.id}">...</span>`)}
                </div>
                <div class="chip-container" id="chips-${task.id}">
                    ${shuffledOptions.map(opt => `
                        <button class="chip" onclick="handleChoice(${task.id}, '${opt}')">${opt}</button>
                    `).join('')}
                </div>
                <div class="explanation-area" id="expl-${task.id}"></div>
                <div class="btn-group">
                    <button class="action-btn btn-reset" onclick="resetTask(${task.id})">Zurücksetzen</button>
                    <button class="action-btn btn-sol" onclick="showSolution(${task.id})">Lösung anzeigen</button>
                </div>
            `;
            root.appendChild(card);
        });
    }

    function handleChoice(taskId, selectedValue) {
        const task = tasks.find(t => t.id === taskId);
        const card = document.getElementById(`card-${taskId}`);
        const chips = card.querySelectorAll('.chip');
        const blank = document.getElementById(`blank-${taskId}`);
        
        // Zurücksetzen der Chip-Farben
        chips.forEach(c => c.classList.remove('correct', 'incorrect'));
        
        const clickedChip = Array.from(chips).find(c => c.innerText === selectedValue);

        if (selectedValue === task.correct) {
            clickedChip.classList.add('correct');
            blank.innerText = selectedValue;
            blank.style.color = "var(--success)";
        } else {
            clickedChip.classList.add('incorrect');
            blank.innerText = "...";
            blank.style.color = "var(--accent)";
        }
    }

    function showSolution(taskId) {
        const task = tasks.find(t => t.id === taskId);
        const card = document.getElementById(`card-${taskId}`);
        const blank = document.getElementById(`blank-${taskId}`);
        const expl = document.getElementById(`expl-${taskId}`);
        const chips = card.querySelectorAll('.chip');

        blank.innerText = task.correct;
        blank.style.color = "var(--success)";
        
        chips.forEach(c => {
            c.classList.remove('incorrect');
            if (c.innerText === task.correct) {
                c.classList.add('correct');
            }
        });

        expl.innerHTML = `<strong>Lösung:</strong> ${task.correct} <br> ${task.expl}`;
        expl.style.display = 'block';
    }

    function resetTask(taskId) {
        const card = document.getElementById(`card-${taskId}`);
        const blank = document.getElementById(`blank-${taskId}`);
        const expl = document.getElementById(`expl-${taskId}`);
        const chips = card.querySelectorAll('.chip');

        blank.innerText = "...";
        blank.style.color = "var(--accent)";
        expl.style.display = 'none';
        chips.forEach(c => c.classList.remove('correct', 'incorrect'));
    }

    // Initialisierung
    renderTasks();
</script>

</body>
</html>
