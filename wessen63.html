<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logik-Check: СВОЙ vs. ЕГО/ЕЁ/ИХ (15 Übungen)</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #f4f7f6;
            --card: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            line-height: 1.6;
            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h1 { text-align: center; color: var(--primary); border-bottom: 3px solid var(--accent); padding-bottom: 10px; }
        
        .intro {
            background: #e8f4fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 6px solid var(--accent);
        }

        .task-card {
            border: 1px solid #e1e8ed;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 12px;
            background: #fff;
            transition: border-color 0.2s;
        }

        .sentence {
            font-size: 1.25em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            display: block;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #eee;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .option-btn {
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: #fff;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-btn:hover { border-color: var(--accent); background: #f0f8ff; }

        /* Feedback-Farben */
        .correct { background-color: #d4edda !important; border-color: var(--success) !important; color: #155724 !important; }
        .incorrect { background-color: #f8d7da !important; border-color: var(--error) !important; color: #721c24 !important; }

        .explanation-area {
            display: none;
            margin-top: 10px;
            padding: 12px;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 5px;
            font-size: 0.95em;
            color: #856404;
        }

        .btn-group { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
        
        button.action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            flex: 1;
            min-width: 120px;
        }

        .btn-reset { background: #95a5a6; color: white; }
        .btn-sol { background: var(--accent); color: white; }

        @media (max-width: 600px) {
            .options { grid-template-columns: 1fr; }
            .container { padding: 15px; }
            .btn-group { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Logik-Check: Wessen Gegenstand?</h1>
    
    <div class="intro">
        <strong>Wichtige Erinnerung:</strong> 
        In der 3. Person (er, sie, sie Pl.) ist die Wahl des Pronomens entscheidend:
        <ul>
            <li><strong>Свой (и т.д.):</strong> Bezieht sich auf das Subjekt zurück (seine eigene Sache).</li>
            <li><strong>Его / Её / Их:</strong> Bezieht sich auf jemand anderen (eine fremde Sache).</li>
        </ul>
    </div>

    <div id="tasks-container"></div>
</div>

<script>
    const tasks = [
        {
            sentence: "Иван читает свою газету.",
            correct: "eigen",
            expl: "Da 'СВОЮ' verwendet wird, gehört die Zeitung Ivan selbst."
        },
        {
            sentence: "Марина видит её подругу.",
            correct: "fremd",
            expl: "'ЕЁ' bedeutet, dass Marina die Freundin einer anderen Frau sieht."
        },
        {
            sentence: "Они потеряли их деньги.",
            correct: "fremd",
            expl: "Da 'ИХ' (deren) genutzt wird, haben sie das Geld anderer Leute verloren."
        },
        {
            sentence: "Костя открыл свой подарок.",
            correct: "eigen",
            expl: "'СВОЙ' zeigt an, dass es Kostjas eigenes Geschenk ist."
        },
        {
            sentence: "Саша взял его зонт.",
            correct: "fremd",
            expl: "Hier wird 'ЕГО' benutzt. Саша hat den Regenschirm eines anderen Mannes genommen."
        },
        {
            sentence: "Елена любит свою дачу.",
            correct: "eigen",
            expl: "'СВОЮ' bezieht sich auf Elena. Es ist ihr eigenes Ferienhaus."
        },
        {
            sentence: "Дети моют свои руки.",
            correct: "eigen",
            expl: "Sie waschen ihre eigenen Hände (Reflexivpronomen 'СВОИ')."
        },
        {
            sentence: "Учитель взял их тетради.",
            correct: "fremd",
            expl: "'ИХ' bedeutet, der Lehrer hat die Hefte der Schüler (anderer Personen) genommen."
        },
        {
            sentence: "Студент пишет своё имя.",
            correct: "eigen",
            expl: "Er schreibt seinen eigenen Namen ('СВОЁ')."
        },
        {
            sentence: "Она слушала его рассказ.",
            correct: "fremd",
            expl: "Sie hörte die Geschichte eines anderen Mannes an."
        },
        {
            sentence: "Туристы смотрят свой план.",
            correct: "eigen",
            expl: "'СВОЙ' zeigt, dass die Touristen ihren eigenen Plan/Karte anschauen."
        },
        {
            sentence: "Катя нашла её ключи.",
            correct: "fremd",
            expl: "Wären es ihre eigenen Schlüssel, hieße es 'свои'. 'ЕЁ' sind die Schlüssel einer anderen Frau."
        },
        {
            sentence: "Папа чинит свою машину.",
            correct: "eigen",
            expl: "Er repariert sein eigenes Auto."
        },
        {
            sentence: "Он пьёт её кофе.",
            correct: "fremd",
            expl: "Er trinkt den Kaffee einer anderen Frau."
        },
        {
            sentence: "Бабушка надела свои очки.",
            correct: "eigen",
            expl: "Sie hat ihre eigene Brille aufgesetzt."
        }
    ];

    function renderTasks() {
        const container = document.getElementById('tasks-container');
        tasks.forEach((task, index) => {
            const card = document.createElement('div');
            card.className = 'task-card';
            card.id = `task-${index}`;
            card.innerHTML = `
                <span class="sentence">„${task.sentence}“</span>
                <p>Wem gehört der Gegenstand?</p>
                <div class="options">
                    <div class="option-btn" onclick="checkChoice(${index}, 'eigen')">Dem Subjekt selbst<br>(eigene Sache)</div>
                    <div class="option-btn" onclick="checkChoice(${index}, 'fremd')">Jemand anderem<br>(fremde Sache)</div>
                </div>
                <div class="explanation-area" id="expl-${index}"></div>
                <div class="btn-group">
                    <button class="action-btn btn-reset" onclick="resetTask(${index})">Zurücksetzen</button>
                    <button class="action-btn btn-sol" onclick="showSolution(${index})">Lösung anzeigen</button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function checkChoice(index, choice) {
        const task = tasks[index];
        const card = document.getElementById(`task-${index}`);
        const buttons = card.querySelectorAll('.option-btn');
        
        // Erstmal alle Klassen entfernen
        buttons.forEach(btn => btn.classList.remove('correct', 'incorrect'));

        const clickedBtn = (choice === 'eigen') ? buttons[0] : buttons[1];
        
        if (choice === task.correct) {
            clickedBtn.classList.add('correct');
        } else {
            clickedBtn.classList.add('incorrect');
        }
    }

    function showSolution(index) {
        const task = tasks[index];
        const card = document.getElementById(`task-${index}`);
        const buttons = card.querySelectorAll('.option-btn');
        const explArea = document.getElementById(`expl-${index}`);
        
        buttons.forEach(btn => btn.classList.remove('correct', 'incorrect'));
        
        if (task.correct === 'eigen') {
            buttons[0].classList.add('correct');
        } else {
            buttons[1].classList.add('correct');
        }

        explArea.innerHTML = `<strong>Lösung:</strong> ${task.correct === 'eigen' ? 'Eigene Sache' : 'Fremde Sache'}. <br>${task.expl}`;
        explArea.style.display = 'block';
    }

    function resetTask(index) {
        const card = document.getElementById(`task-${index}`);
        const buttons = card.querySelectorAll('.option-btn');
        const explArea = document.getElementById(`expl-${index}`);
        
        buttons.forEach(btn => btn.classList.remove('correct', 'incorrect'));
        explArea.style.display = 'none';
        explArea.innerHTML = '';
    }

    // Start
    renderTasks();
</script>

</body>
</html>
