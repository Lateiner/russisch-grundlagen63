            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;

        .container {

        h1 {

        .progress {

        /* Flashcard Styles */
        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            height: 350px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: 0 10px 25px var(--card-shadow);
            border-radius: 15px;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border-radius: 15px;
            background: white;
            border: 2px solid var(--primary-green);
        }

        .card-face.back {
            transform: rotateY(180deg);
            background-color: var(--light-green);
        }

        .vocab-text {
            font-weight: bold;
            margin: 0;
            word-wrap: break-word;
            width: 100%;
        }

        .note {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #7f8c8d;
            font-style: italic;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: var(--primary-green);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: var(--dark-green);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background-color: var(--accent-green);
        }

        .instruction-hint {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #95a5a6;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .flashcard-container { height: 300px; }
            h1 { font-size: 1.4rem; }
            .vocab-text { font-size: 1.5rem !important; }

    </style>
</head>

    let currentDeck = [...vocabularyData];
    let currentIndex = 0;

    const card = document.getElementById('card');
    const frontText = document.getElementById('frontText');
    const backText = document.getElementById('backText');
    const frontNote = document.getElementById('frontNote');
    const backNote = document.getElementById('backNote');
    const progress = document.getElementById('progress');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const homeBtn = document.getElementById('homeBtn');

    function updateCard() {
        const item = currentDeck[currentIndex];
        
        // Reset card flip
        card.classList.remove('flipped');
        
        // Set texts
        frontText.textContent = item.f;
        backText.textContent = item.b;
        frontNote.textContent = item.fn || "";
        backNote.textContent = item.bn || "";

        // Dynamic font size
        adjustFontSize(frontText, item.f);
        adjustFontSize(backText, item.b);

        // Update progress and buttons
        progress.textContent = `${currentIndex + 1} / ${currentDeck.length}`;
        prevBtn.disabled = currentIndex === 0;
        nextBtn.disabled = currentIndex === currentDeck.length - 1;
    }

    function adjustFontSize(element, text) {
        if (text.length > 30) {
            element.style.fontSize = "1.2rem";
        } else if (text.length > 20) {
            element.style.fontSize = "1.5rem";
        } else {
            element.style.fontSize = "2rem";
        }
    }

    function flipCard() {
        card.classList.toggle('flipped');
    }

    function nextCard() {
        if (currentIndex < currentDeck.length - 1) {
            currentIndex++;
            updateCard();
        }
    }

    function prevCard() {
        if (currentIndex > 0) {
            currentIndex--;
            updateCard();
        }
    }

    function goHome() {
        currentIndex = 0;
        updateCard();
    }

    function shuffleDeck() {
        for (let i = currentDeck.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [currentDeck[i], currentDeck[j]] = [currentDeck[j], currentDeck[i]];
        }
        goHome();
    }

    // Event Listeners
    document.getElementById('cardContainer').addEventListener('click', flipCard);
    nextBtn.addEventListener('click', nextCard);
    prevBtn.addEventListener('click', prevCard);
    shuffleBtn.addEventListener('click', shuffleDeck);
    homeBtn.addEventListener('click', goHome);

    // Keyboard Controls
    document.addEventListener('keydown', (e) => {
        switch(e.key) {
            case " ":
            case "Enter":
                e.preventDefault();
                flipCard();
                break;
            case "ArrowRight":
                nextCard();
                break;
            case "ArrowLeft":
                prevCard();
                break;
            case "Home":
                goHome();
                break;
        }
    });

    // Init
    updateCard();
</script>
