<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategorisierung: СВОЙ vs. ЕГО, ЕЁ, ИХ</title>
    <!-- Polyfill für Drag & Drop auf Touch-Geräten -->
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 { text-align: center; color: var(--primary-color); margin-bottom: 10px; }

        .explanation {
            background: #eef2f7;
            padding: 15px;
            border-left: 5px solid var(--accent-color);
            margin-bottom: 25px;
            border-radius: 4px;
            font-size: 0.95em;
        }

        /* Drag and Drop Bereich */
        .source-container {
            background: #fff;
            border: 2px dashed #bbb;
            padding: 20px;
            min-height: 80px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            border-radius: 10px;
        }

        .drag-item {
            background: var(--accent-color);
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: grab;
            user-select: none;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            font-size: 0.95em;
            transition: background-color 0.3s, transform 0.2s;
        }

        .drag-item:active { cursor: grabbing; transform: scale(0.95); }

        /* Feedback-Farben */
        .correct { background-color: var(--success-color) !important; }
        .incorrect { background-color: var(--error-color) !important; }

        .drop-zones {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .drop-target {
            background: #fdfdfd;
            border: 2px solid #ddd;
            border-radius: 12px;
            min-height: 300px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .drop-target h3 {
            text-align: center;
            margin-top: 0;
            font-size: 1.1em;
            color: var(--primary-color);
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .drop-target.drag-over {
            background: #e1f5fe;
            border-color: var(--accent-color);
            transform: scale(1.02);
        }

        /* Buttons */
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s, transform 0.1s;
        }

        button:active { transform: scale(0.98); }

        .btn-reset { background-color: #95a5a6; color: white; }
        .btn-solution { background-color: var(--accent-color); color: white; }

        /* Responsive Design */
        @media (max-width: 700px) {
            .drop-zones { grid-template-columns: 1fr; }
            .drop-target { min-height: 200px; }
            button { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Kategorisierung: Wessen Sache?</h1>
    
    <div class="explanation">
        <strong>Anleitung:</strong> Ziehe die Sätze in den richtigen Container. 
        Feedback erfolgt <strong>sofort</strong>: <br>
        ✅ <strong>Grün</strong> = Richtig zugeordnet. <br>
        ❌ <strong>Rot</strong> = Falsche Kategorie.
    </div>

    <div id="source" class="source-container" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- Sätze werden per JS geladen -->
    </div>

    <div class="drop-zones">
        <div id="target-svoj" class="drop-target" ondrop="drop(event)" ondragover="allowDrop(event)" data-category="svoj">
            <h3>Gehört dem Subjekt selbst (СВОЙ)</h3>
        </div>
        <div id="target-external" class="drop-target" ondrop="drop(event)" ondragover="allowDrop(event)" data-category="external">
            <h3>Gehört jemand anderem (ЕГО, ЕЁ, ИХ)</h3>
        </div>
    </div>

    <div class="controls">
        <button class="btn-reset" onclick="resetTask()">Zurücksetzen</button>
        <button class="btn-solution" onclick="showSolution()">Lösung anzeigen</button>
    </div>
</div>

<script>
    const sentences = [
        { id: 1, text: "Он читает свою книгу.", cat: "svoj" },
        { id: 2, text: "Он читает его книгу.", cat: "external" },
        { id: 3, text: "Она любит свою маму.", cat: "svoj" },
        { id: 4, text: "Она любит её маму.", cat: "external" },
        { id: 5, text: "Они моют свою машину.", cat: "svoj" },
        { id: 6, text: "Они моют их машину.", cat: "external" },
        { id: 7, text: "Антон ждёт свою сестру.", cat: "svoj" },
        { id: 8, text: "Антон ждёт его сестру.", cat: "external" },
        { id: 9, text: "Татьяна ищет свои ключи.", cat: "svoj" },
        { id: 10, text: "Татьяна ищет её ключи.", cat: "external" },
        { id: 11, text: "Виктор чинит свой компьютер.", cat: "svoj" },
        { id: 12, text: "Виктор чинит его компьютер.", cat: "external" },
        { id: 13, text: "Друзья знают свою работу.", cat: "svoj" },
        { id: 14, text: "Друзья знают их работу.", cat: "external" }
    ];

    function init() {
        const source = document.getElementById('source');
        source.innerHTML = '';
        
        // Sätze mischen
        const shuffled = [...sentences].sort(() => Math.random() - 0.5);
        
        shuffled.forEach(s => {
            const div = document.createElement('div');
            div.className = 'drag-item';
            div.textContent = s.text;
            div.id = 'item-' + s.id;
            div.draggable = true;
            div.setAttribute('data-cat', s.cat);
            div.ondragstart = drag;
            source.appendChild(div);
        });
    }

    function allowDrop(ev) {
        ev.preventDefault();
        let target = ev.target;
        while (target && !target.classList.contains('drop-target') && target.id !== 'source') {
            target = target.parentNode;
        }
        if (target && target.classList.contains('drop-target')) {
            target.classList.add('drag-over');
        }
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        let target = ev.target;
        
        // Zielcontainer finden
        while (target && !target.classList.contains('drop-target') && target.id !== 'source') {
            target = target.parentNode;
        }

        if (target) {
            target.classList.remove('drag-over');
            const data = ev.dataTransfer.getData("text");
            const item = document.getElementById(data);
            target.appendChild(item);

            // Sofortiges Feedback geben
            applyFeedback(item, target);
        }
    }

    function applyFeedback(item, container) {
        if (container.id === 'source') {
            // Zurück im Pool: Farbe neutralisieren
            item.classList.remove('correct', 'incorrect');
            return;
        }

        const itemCat = item.getAttribute('data-cat');
        const targetCat = container.getAttribute('data-category');

        if (itemCat === targetCat) {
            item.classList.add('correct');
            item.classList.remove('incorrect');
        } else {
            item.classList.add('incorrect');
            item.classList.remove('correct');
        }
    }

    // Drag-Over Feedback entfernen, wenn man die Zone verlässt
    document.addEventListener("dragleave", function(ev) {
        if (ev.target.classList.contains('drop-target')) {
            ev.target.classList.remove('drag-over');
        }
    });

    function resetTask() {
        // Alles zurücksetzen und neu mischen
        document.getElementById('target-svoj').innerHTML = '<h3>Gehört dem Subjekt selbst (СВОЙ)</h3>';
        document.getElementById('target-external').innerHTML = '<h3>Gehört jemand anderem (ЕГО, ЕЁ, ИХ)</h3>';
        init();
    }

    function showSolution() {
        const items = document.querySelectorAll('.drag-item');
        const targetSvoj = document.getElementById('target-svoj');
        const targetExternal = document.getElementById('target-external');

        items.forEach(item => {
            const cat = item.getAttribute('data-cat');
            item.classList.remove('incorrect');
            item.classList.add('correct');
            if (cat === 'svoj') {
                targetSvoj.appendChild(item);
            } else {
                targetExternal.appendChild(item);
            }
        });
    }

    // Start
    init();
</script>

</body>
</html>
